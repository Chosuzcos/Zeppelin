prefix: "!"

levels:
  "1175809853332148376": 400  # サーバーオーナー
  "1175782164592349214": 300  # モデレーターリーダー
  "1141650594105393152": 200  # モデレーター
  "1175782074918129674": 100  # トライアルモデレーター
  "1122092896594710599": 100  # Bot

plugins:

  automod:
    enabled: true
    bypass_level: 200
    triggers:
      blacklistedWords:
        enabled: true
        words:
          - "faggot"
          - "f4ggot"
          - "nigger"
          - "n1gger"
          - "ni99er"
          - "niga"
          - "retard"
          - "r3tard"
          - "tard"
          - "tranny"
    actions:
      warn:
        enabled: true
        reason: "禁止ワードの使用"
      mute:
        enabled: true
      ban:
        enabled: true
    settings:
      escalation:
        - warns: 3
          action: mute
          duration: "1d"
        - warns: 4
          action: mute
          duration: "2d"
        - warns: 5
          action: mute
          duration: "3d"
        - warns: 6
          action: mute
          duration: "7d"
        - warns: 7
          action: ban
          duration: "3d"
        - warns: 8
          action: ban
          duration: "8d"
        - warns: 10
          action: ban
          duration: 0  # Permanent

  auto_reactions:
    enabled: true
    can_manage: true
    rules:
      - pattern: "(?i)\\bgay\\b"
        reactions:
          - regional_indicator_g
          - regional_indicator_a
          - regional_indicator_y

  mod_actions:
    enabled: true
    log_channel_id: "1288068409157750806"
    mod_roles:
      - "1175782164592349214"
      - "1141650594105393152"
      - "1175782074918129674"
      - "1122092896594710599"
    punishments:
      warn:
        enabled: true
        max_warns: 3
      mute:
        enabled: true
        duration: "10m"
      kick:
        enabled: true
      ban:
        enabled: true
        duration: 0
      auto_escalate:
        enabled: true
    dm_on_warn: true
    dm_on_kick: true
    dm_on_ban: true
    message_on_warn: true
    message_on_kick: true
    message_on_ban: true
    warn_notify_enabled: true
    warn_notify_threshold: 5
    alert_channel: "1288068409157750806"

  mutes:
    enabled: true
    default_duration: "10m"
    notify_channel_id: "1288068409157750806"
    log_channel_id: "1288068409157750806"
    muted_role_id: "1287679657780449367"
